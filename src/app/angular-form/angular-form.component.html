<div class="container">
  <h1>User Form</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control" />
      <div *ngIf="email.touched && email.hasError('required')">
        Email is required.
      </div>
      <div *ngIf="email.touched && email.hasError('email')">
        Email must be valid.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" />
      <div *ngIf="password.touched && password.hasError('required')">
        Password is required.
      </div>
      <div *ngIf="password.touched && password.hasError('minlength')">
        Password must be at least 8 characters.
      </div>
      <div *ngIf="password.touched && password.hasError('pattern')">
        Password must contain at least 1 special character.
      </div>
    </div>
    <div class="form-group">
      <label for="passwordVerification">Confirm Password</label>
      <input
        type="password"
        formControlName="passwordVerification"
        class="form-control"
      />
      <div
        *ngIf="
          passwordVerification.touched && password.hasError('passwordsMatching')
        "
      >
        Passwords must match.
      </div>
    </div>
    <div class="form-group">
      <select formControlName="subscription" [value]="default">
        <option value="Basic">Basic</option>
        <option value="Advanced">Advanced</option>
        <option value="Pro">Pro</option>
      </select>
    </div>
    <div class="form-group"></div>
  </form>
</div>
